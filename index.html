      @keyframes crown-shake {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(-15deg); }
        50% { transform: rotate(15deg); }
        75% { transform: rotate(-5deg); }
        100% { transform: rotate(0deg); }
      }

      .shake {

      }

      .lit-icon {

        transition: text-shadow 0.3s ease-in-out;
      }

      @keyframes wand-magic-glow {
        0%, 100% { text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        50% { text-shadow: 0 0 20px #fff, 0 0 35px #f0f, 0 0 50px #0ff; }
      }

      @keyframes wand-magic-swoosh {
        0% {
          transform: rotate(20deg);
        }
        60% {
          transform: rotate(-35deg) translateX(-25px) scale(1.2);
        }
        100% {
          transform: rotate(0deg) translateX(0);
        }
      }
      
      .magic-wand-animation {
        animation: wand-magic-swoosh 0.7s ease-out, wand-magic-glow 0.7s ease-in-out;
        display: inline-block;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(180deg); }
      }

      .spin-animation {
        display: inline-block;
        animation: spin 0.8s ease-in-out;
      }

      @keyframes star-favorite-in {
        0% { transform: scale(0.5); opacity: 0; }
        50% { text-shadow: 0 0 20px #ffc107, 0 0 10px #fff; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-star-in {
        display: inline-block;
        animation: star-favorite-in 0.5s cubic-bezier(0.77, 0, 0.18, 1);
      }

      @keyframes star-favorite-out {
        from { transform: scale(1); opacity: 1; }
        to { transform: scale(0); opacity: 0; }
      }

      .animate-star-out {
        display: inline-block;
        animation: star-favorite-out 0.3s ease-in;
      }

      .custom-range-slider {
        --percentage: 75%;
        --track-height: 8px;
        --thumb-size: 16px;
        --filled-color: #9933FF;
        --track-color-light: #E4E8EB;
        --track-color-dark: #4b5563;
        
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        height: var(--track-height);
        background-color: var(--track-color-light);
        border-radius: 9999px;
        outline: none;
        cursor: pointer;

        background-image: linear-gradient(var(--filled-color), var(--filled-color));
        background-size: var(--percentage) 100%;
        background-repeat: no-repeat;
      }
      html[dir="rtl"] .custom-range-slider {
        background-position: right;
      }
      html.dark .custom-range-slider {
        background-color: var(--track-color-dark);
      }
      .custom-range-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: calc((var(--track-height) - var(--thumb-size)) / 2);
        background-color: var(--filled-color);
        height: var(--thumb-size);
        width: var(--thumb-size);
        border-radius: 50%;
        border: none;
        transition: transform 0.1s ease-in-out;
      }
      .custom-range-slider::-webkit-slider-thumb:active {
        transform: scale(1.1);
      }
      .custom-range-slider::-moz-range-thumb {
        background-color: var(--filled-color);
        height: var(--thumb-size);
        width: var(--thumb-size);
        border-radius: 50%;
        border: none;
        transition: transform 0.1s ease-in-out;
      }
      .custom-range-slider::-moz-range-thumb:active {
        transform: scale(1.1);
      }

      @keyframes rocket-launch-sequence {
        0% { transform: translate(0, 0) rotate(-90deg); opacity: 1; }
        75% { transform: translate(0, 0) rotate(-90deg); opacity: 1; }
        100% { transform: translate(var(--rocket-translate-x), var(--rocket-translate-y)) rotate(var(--rocket-end-angle)) scale(0.5); opacity: 0; }
      }

      @keyframes smoke-fade-out {
        from { transform: scale(0.5); opacity: 0.8; }
        to { transform: scale(3) translate(var(--smoke-drift-x), var(--smoke-drift-y)); opacity: 0; }
      }

      .smoke-puff {
        position: fixed;
        z-index: 99;
        width: 40px;
        height: 40px;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        filter: blur(10px);
        animation: smoke-fade-out 1.5s ease-out forwards;
        pointer-events: none;
      }

      @keyframes fire-particle-explode {
          0% { transform: translate(0, 0) scale(1); opacity: 1; }
          100% { transform: translate(var(--fire-particle-x), var(--fire-particle-y)) scale(0); opacity: 0; }
      }

      .fire-particle {
          position: fixed;
          z-index: 101;
          width: 12px;
          height: 12px;
          background-color: var(--fire-color);
          border-radius: 50%;
          box-shadow: 0 0 15px var(--fire-color), 0 0 20px #fff;
          animation: fire-particle-explode 1s cubic-bezier(0.2, 0.8, 0.9, 1) forwards;
          pointer-events: none;
      }

      .fire-overlay {
        position: absolute;
        inset: 0;
        border-radius: 0.5rem;
        overflow: hidden;
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .fire-overlay.visible {
        opacity: 1;
      }
      
      @keyframes flicker {
        0%, 100% { opacity: 0; transform: scale(0.8); }
        20%, 80% { opacity: 1; transform: scale(1.2); }
        50% { opacity: 0.7; transform: scale(1); }
      }

      .fire-emoji {
        position: absolute;
        font-size: 1rem;
        animation: flicker 1.5s ease-in-out infinite;
        text-shadow: 0 0 10px rgba(255, 150, 0, 0.8), 0 0 20px rgba(255, 80, 0, 0.6);
      }

      .rocket-icon {
        display: inline-block;
        transform: rotate(-45deg);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }

      @keyframes rotate-border {
        to { --angle: 360deg; }
      }

      @keyframes card-shine {
        0% { background-position: 200% center; }
        100% { background-position: -200% center; }
      }

      .plan-card {
        position: relative;
        border-radius: 1rem;
        padding: 2.5rem 2rem;
        border: 2px solid transparent;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        cursor: pointer;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
      }
      
      .plan-card--bronze {
        --glow-color: #e59866;
        --glow-color-faint: #a97142;
        background: rgba(205, 127, 50, 0.1);
      }
      .plan-card--silver { 
        --glow-color: #dcdcdc;
        --glow-color-faint: #a8a8a8;
        background: rgba(192, 192, 192, 0.1);
      }
      .plan-card--gold { 
        --glow-color: #FFDF00;
        --glow-color-faint: #E6C300;
        background: rgba(255, 223, 0, 0.1);
      }

      .plan-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 1rem;
        border: 2px solid transparent;
        background: linear-gradient(var(--angle, 0deg), var(--glow-color), #ffffff33, var(--glow-color-faint)) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        animation: rotate-border 4s linear infinite paused;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .plan-card:hover::before,
      .plan-card.selected::before {
        opacity: 1;
        animation-play-state: running;
      }
      .plan-card--recommended::before {
        animation-play-state: running;
        opacity: 0.6;
      }
      .plan-card--recommended:hover::before,
      .plan-card--recommended.selected::before {
        opacity: 1;
      }

      .plan-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(110deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
        background-size: 300% 100%;
        background-position: 150% 50%;
        pointer-events: none;
      }
      .plan-card:hover::after {
        animation: card-shine 1.5s ease-out;
      }
      
      .plan-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      }
      .plan-card--recommended {
        transform: scale(1.05);
        z-index: 10;
      }
      .plan-card--recommended:hover {
        transform: scale(1.1) translateY(-5px);
      }
      
      .plan-card > p {
        text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      }

      @keyframes bar-in {
